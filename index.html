<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Image Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .search-section {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 1.1rem;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .batch-section {
            margin-top: 40px;
        }

        .batch-section h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-align: center;
        }

        .batch-group {
            margin-bottom: 30px;
        }

        .batch-title {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .batch-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .batch-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .batch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #fcb69f 0%, #ffecd2 100%);
        }

        .result-section {
            margin-top: 30px;
            text-align: center;
        }

        .result-image {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            display: block;
        }

        .images-container {
            margin-top: 30px;
        }

        .batch-images-title {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .image-card p {
            margin-top: 10px;
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .batch-buttons {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student Image Portal</h1>
            <p>Quick access to student photos by roll number or batch</p>
        </div>

        <div class="main-content">
            <!-- Priority Search Section -->
            <div class="search-section">
                <h2>üîç Find Student by Roll Number</h2>
                <form class="search-form" onsubmit="getImageUrl(event)">
                    <input 
                        type="text" 
                        id="rollNumber" 
                        class="search-input"
                        placeholder="Enter Roll Number (e.g., 22CSE001)" 
                        required
                    >
                    <button type="submit" class="search-btn">Search Student</button>
                </form>
            </div>

            <!-- Result Section -->
            <div id="result" class="result-section"></div>

            <!-- Images Container -->
            <div id="images-container" class="images-container"></div>

            <!-- Batch Selection Section -->
            <div class="batch-section">
                <h2>üìö Browse by Batch</h2>
                
                <div class="batch-group">
                    <div class="batch-title">2022 Batch</div>
                    <div class="batch-buttons">
                        <button class="batch-btn" onclick="generateImages('22CSE')">CSE</button>
                        <button class="batch-btn" onclick="generateImages('22BAG')">Agriculture</button>
                        <button class="batch-btn" onclick="generateImages('22ECE')">ECE</button>
                        <button class="batch-btn" onclick="generateImages('22ME')">Mechanical</button>
                        <button class="batch-btn" onclick="generateImages('22EEE')">EEE</button>
                        <button class="batch-btn" onclick="generateImages('22EE')">EE</button>
                        <button class="batch-btn" onclick="generateImages('22BT')">Biotech</button>
                        <button class="batch-btn" onclick="generateImages('22MCA')">MCA</button>
                        <button class="batch-btn" onclick="generateImages('22BCA')">BCA</button>
                        <button class="batch-btn" onclick="generateImages('22BBA')">BBA</button>
                        <button class="batch-btn" onclick="generateImages('22MBA')">MBA</button>
                        <button class="batch-btn" onclick="generateImages('22Cv')">Civil</button>
                    </div>
                </div>

                <div class="batch-group">
                    <div class="batch-title">2023 Batch</div>
                    <div class="batch-buttons">
                        <button class="batch-btn" onclick="generateImages('23CSE')">CSE</button>
                        <button class="batch-btn" onclick="generateImages('23BAG')">Agriculture</button>
                        <button class="batch-btn" onclick="generateImages('23ECE')">ECE</button>
                        <button class="batch-btn" onclick="generateImages('23ME')">Mechanical</button>
                        <button class="batch-btn" onclick="generateImages('23EEE')">EEE</button>
                        <button class="batch-btn" onclick="generateImages('23EE')">EE</button>
                        <button class="batch-btn" onclick="generateImages('23BT')">Biotech</button>
                        <button class="batch-btn" onclick="generateImages('23MCA')">MCA</button>
                        <button class="batch-btn" onclick="generateImages('23BCA')">BCA</button>
                        <button class="batch-btn" onclick="generateImages('23BBA')">BBA</button>
                        <button class="batch-btn" onclick="generateImages('23MBA')">MBA</button>
                        <button class="batch-btn" onclick="generateImages('23Cv')">Civil</button>
                    </div>
                </div>

                <div class="batch-group">
                    <div class="batch-title">2024 Batch</div>
                    <div class="batch-buttons">
                        <button class="batch-btn" onclick="generateImages('24CSE')">CSE</button>
                        <button class="batch-btn" onclick="generateImages('24BAG')">Agriculture</button>
                        <button class="batch-btn" onclick="generateImages('24ECE')">ECE</button>
                        <button class="batch-btn" onclick="generateImages('24ME')">Mechanical</button>
                        <button class="batch-btn" onclick="generateImages('24EEE')">EEE</button>
                        <button class="batch-btn" onclick="generateImages('24EE')">EE</button>
                        <button class="batch-btn" onclick="generateImages('24BT')">Biotech</button>
                        <button class="batch-btn" onclick="generateImages('24MCA')">MCA</button>
                        <button class="batch-btn" onclick="generateImages('24BCA')">BCA</button>
                        <button class="batch-btn" onclick="generateImages('24BBA')">BBA</button>
                        <button class="batch-btn" onclick="generateImages('24MBA')">MBA</button>
                        <button class="batch-btn" onclick="generateImages('24Cv')">Civil</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to generate images dynamically
        function generateImages(batchPrefix) {
            const container = document.getElementById('images-container');
            container.innerHTML = `<div class='batch-images-title'>üì∏ Images for ${batchPrefix} Batch</div>`;

            const baseUrl = "https://gietuerp.in/StudentDocuments/";
            const imgSuffix = ".JPG";

            const startNumber = 1;
            const totalImages = 1200;

            const gridContainer = document.createElement('div');
            gridContainer.className = 'image-grid';

            for (let i = startNumber; i < startNumber + totalImages; i++) {
                const serialNumber = String(i).padStart(3, '0');
                const imgUrl = `${baseUrl}${batchPrefix}${serialNumber}/${batchPrefix}${serialNumber}${imgSuffix}`;

                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';

                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = `Student ${serialNumber}`;
                img.onerror = function() {
                    this.style.display = 'none';
                    imageCard.style.display = 'none';
                };

                const rollNumberText = document.createElement('p');
                rollNumberText.textContent = `${batchPrefix}${serialNumber}`;

                imageCard.appendChild(img);
                imageCard.appendChild(rollNumberText);
                gridContainer.appendChild(imageCard);
            }

            container.appendChild(gridContainer);
        }

        // Function to get the image URL based on the roll number
        function getImageUrl(event) {
            event.preventDefault();

            const rollNumberInput = document.getElementById('rollNumber').value.trim();
            if (!rollNumberInput) return;

            const baseUrl = "https://gietuerp.in/StudentDocuments/";
            const imgSuffix = ".JPG";

            const imgUrl = `${baseUrl}${rollNumberInput}/${rollNumberInput}${imgSuffix}`;

            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `
                <h3 style="color: #333; margin-bottom: 15px;">Student: ${rollNumberInput}</h3>
                <img src="${imgUrl}" alt="Student ${rollNumberInput}" class="result-image" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
                <div style="display: none; color: #e74c3c; font-weight: 600;">
                    ‚ùå Image not found for roll number: ${rollNumberInput}
                </div>
            `;

            // Clear any previous batch images
            document.getElementById('images-container').innerHTML = '';

            // Send URL to server
            sendUrlToServer(imgUrl);
        }

        // Function to send the URL to the server
        function sendUrlToServer(url) {
            fetch('/save-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ imageUrl: url })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server response:', data);
            })
            .catch(error => {
                console.error('Error sending URL to server:', error);
            });
        }
    </script>
</body>
</html>
